<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if & else</title>
  </head>

  <body>
    <script>
      // 11
      let age = 45;
      let gender = "male";
      let finnalDiscount;
      if (age <= 5) {
        finnalDiscount = 0;
      } else if (gender === "female") {
        finnalDiscount = 50;
      } else if (age <= 8) {
        finnalDiscount = 50;
      } else if (age >= 65) {
        finnalDiscount = 30;
      } else {
        finnalDiscount = 0;
      }

      console.log(`your finnal ticket discount is ${finnalDiscount}`);
    </script>
  </body>
</html>
