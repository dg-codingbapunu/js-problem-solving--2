<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if & else</title>
  </head>

  <body>
    <script>
      //14
      function larger(num1, num2) {
        if (num1 > num2) {
          return num1;
        } else {
          return num2;
        }
      }

      console.log(larger(1, 5));
      console.log(larger(5, 5));
      console.log(larger(12, 5));
      console.log(larger(1, 45));
    </script>
  </body>
</html>
